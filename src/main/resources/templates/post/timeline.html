<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">
<head>
	<section layout:fragment="contents" class="d-flex justify-content-center">
		<!-- 전체 layout -->
		<div class="main-contents">
			<!-- 입력 상자 -->
			<div class="input-box border rounded">
				<textarea rows="4" class="form-control border-0" id="contentsInput"></textarea>
				<div class="d-flex justify-content-between p-2">
					<label for="fileInput"><i class="bi bi-image big-font" id="imageIcon"></i></label>
					<input type="file" id="fileInput" class="d-none">
					<button type="button" class="btn btn-info btn-sm" id="uploadInput">입력</button>
				</div>
				
			</div>
			<!-- /입력 상자 -->
			
			<!-- 타임라인 -->
			<div class="timeline my-4">
				<!-- 카드 -->
				<div class="card my-3" th:each="post:${postList}">
					<div class="d-flex justify-content-between p-2">
						<div th:text="${post.userLoginId }">dulumary</div>
						<i class="bi bi-three-dots-vertical more-icon" data-toggle="modal" data-target="#moreModal" th:data-post-id="${post.postId }"></i>
					</div>
					<div>
						<img class="w-100" th:src="${post.imagePath }">
					</div>
					<div class="p-2">
						<i th:if="${post.like}"
						 class="bi bi-heart-fill text-danger unlike-icon" th:data-post-id="${post.postId }"></i>
						<i th:unless="${post.like}"
						 class="bi bi-heart like-icon" th:data-post-id="${post.postId }"></i>
						<span th:text="|좋아요 ${post.likeCount }개|"></span> 
					</div>
					
					<div class="p-2">
						<b th:text="${post.userLoginId }">dulumary</b> <span th:text="${post.contents }">안녕 글 내용</span> 
					</div>
					<!-- 댓글 목록 -->
					<div class="comment-box">
						<div class="pl-2">댓글</div>
						<div class="p-2">
							<div th:each="comment:${post.commentList}">
								<b th:text="${comment.userLoginId }">bada</b><span th:text="${comment.contents }">댓글 내용</span>
							</div>
						</div>
						<div class="d-flex justify-content-between">
							<input type="text" class="form-control col-10" th:id="|commentInput${post.postId }|">
							<button type="button" class="btn btn-info col-2 comment-btn" th:data-post-id="${post.postId }">게시</button>
						</div>
					</div>
				</div>
				<!-- /카드 -->
			</div>
			<!-- /타임라인 -->
		
		</div>
		<!-- /전체 layout -->
		
		
		<!-- Modal -->
		<div class="modal fade" id="moreModal">
		  <div class="modal-dialog  modal-dialog-centered">
		    <div class="modal-content">
		      <div class="modal-body text-center">
		        <a href="#" id="deleteBtn">삭제하기</a>
		      </div>
		    </div>
		  </div>
		</div>
	</section>
	
	<th:block layout:fragment="script">
		<script>
			$(document).ready(function() {
				
				$("#deleteBtn").on("click", function(e) {
					
					// 원래 이벤트에 부여된 기능 취소
					e.preventDefault();
					
					let postId = $(this).data("post-id");
					
					$.ajax({
						type:"delete"
						, url:"/post/delete"
						, data:{"id":postId}
						, success:function(data) {
							if(data.result == "success") {
								location.reload();
							} else {
								alert("삭제 실패!");
							}
						}
						, error:function() {
							alert("삭제 에러!");
						}
					});
				});
				
				
				$(".more-icon").on("click", function() {
					let postId = $(this).data("post-id");
					
					// 클린된 more icon의 post id가 
					// deleteBtn 태그의 data-post-id 속성 값으로 들어 간다. 
					
					
					$("#deleteBtn").data("post-id", postId);
					
					
				});
				
				$(".comment-btn").on("click", function() {
					
					let postId = $(this).data("post-id");
					
					// 클릭 이벤트가 발생한 버튼 태그 객체 
					// post-id 
					// 버튼 태그 옆에 있는 태그 
					 let contents = $("#commentInput" + postId).val();
					// let contents = $(this).prev().val();
					
					$.ajax({
						type:"post"
						, url:"/post/comment/create"
						, data:{"postId":postId, "contents":contents}
						, success:function(data) {
							if(data.result == "success") {
								location.reload();
							} else {
								alert("댓글 쓰기 실패");
							}
						}
						, error:function() {
							alert("댓글 쓰기 에러");
						}
					});
					
				});
				
				$(".unlike-icon").on("click", function() {
					
					let postId = $(this).data("post-id");
					
					$.ajax({
						type:"delete"
						, url:"/post/unlike"
						, data:{"postId":postId}
						, success:function(data) {
							if(data.result == "success") {
								location.reload();
							} else {
								alert("좋아요 취소 실패");
							}
						}
						, error:function() {
							alert("좋아요 취소 에러");
						}
					});
					
				});
				
				$(".like-icon").on("click", function() {
					
					// 이벤트가 발생한 태그 객체 
					// data-post-id
					let postId = $(this).data("post-id");
					
					$.ajax({
						type:"post"
						, url:"/post/like"
						, data:{"postId":postId}
						, success:function(data) {
							if(data.result == "success") {
								location.reload();
							} else {
								alert("좋아요 실패");
							}
							
						}
						, error:function() {
							alert("좋아요 에러");
						}
					});
				});
				
				$("#imageIcon").on("click", function() {
					
					//$("#fileInput").click();
					
				});
				
				$("#uploadInput").on("click", function() {
					
					let contents = $("#contentsInput").val();
					let file = $("#fileInput")[0].files[0];
					
					if(contents == "") {
						alert("내용을 입력해주세요");
						return ;
					}
					
					// 파일에 대한 유효성 검사 
					if(file == null) {
						console.log(file);
						alert("파일을 선택해주세요");
						return ;
					}
					
					let formData = new FormData();
					formData.append("contents", contents);
					formData.append("imageFile", file);
					
					$.ajax({
						type:"post"
						, url:"/post/create"
						, data:formData
						, enctype:"multipart/form-data"
						, processData:false
						, contentType:false
						, success:function(data) {
							if(data.result == "success") {
								location.reload();
							} else {
								alert("글 쓰기 실패!");
							}
							
						}
						, error:function() {
							alert("글 쓰기 에러!");
						}
					});
					
				});
			});
		</script>
	</th:block>
</html>
